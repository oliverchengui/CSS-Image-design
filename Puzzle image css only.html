<!doctype html>
<html>
<head>


	<title>Sliding Puzzle Image without using viewport</title>

</head>
<style>

	
	/**
 * Eric Meyer's Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
 * http://cssreset.com
 */
	html, body, div, span, applet, object, iframe,
	h1, h2, h3, h4, h5, h6, p, blockquote, pre,
	a, abbr, acronym, address, big, cite, code,
	del, dfn, em, img, ins, kbd, q, s, samp,
	small, strike, strong, sub, sup, tt, var,
	b, u, i, center,
	dl, dt, dd, ol, ul, li,
	fieldset, form, label, legend,
	table, caption, tbody, tfoot, thead, tr, th, td,
	article, aside, canvas, details, embed, 
	figure, figcaption, footer, header, hgroup, 
	menu, nav, output, ruby, section, summary,
	time, mark, audio, video {
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 100%;
		font: inherit;
		vertical-align: baseline;
	}
	/* HTML5 display-role reset for older browsers */
	article, aside, details, figcaption, figure, 
	footer, header, hgroup, menu, nav, section {
		display: block;
	}
	body {
		line-height: 1;
	}
	ol, ul {
		list-style: none;
	}
	blockquote, q {
		quotes: none;
	}
	blockquote:before, blockquote:after,
	q:before, q:after {
		content: '';
		content: none;
	}
	table {
		border-collapse: collapse;
		border-spacing: 0;
	}
	figure {
		margin:5vw;

	}
	
	ul {
		width:100%;
		height:100%;
		max-width: 206px;
		max-height:206px;
		min-width: 206px;
		min-height: 206px;
		border: 9px solid #000; 
		background-color: #000;
		vertical-align:middle;
		
		-moz-border-radius-topleft: 6px 5px;
		-moz-border-radius-topright: 6px 5px;
		-moz-border-radius-bottomright: 6px 5px;
		-moz-border-radius-bottomleft: 6px 5px;
		
		
		
		
		border-bottom-left-radius: 6px 5px; 
		border-bottom-right-radius: 6px 5px;
		border-top-left-radius: 6px 5px;
		border-top-right-radius: 6px 5px;
		behavior: url(PIE.htc);
		

	}
	li {
		height: 100%;
		width: 100%;
		max-width:56px;
		max-height:56px;
		min-width: 56px;
		min-height:56px;
		
		background-color: #FFF;
		border-style: outset;
		border-color: #CCC;
    	border-width: 6px;
		text-align:center;
		float:left;
		font-size:32px;
		line-height: 56px;
		font-family:  "Helvetica", sans-serif;
		
		
		
	}
	
	figcaption {
		font-style:italic;
		padding-left:20px;
		font-size: 19px;
		font-family: "Helvetica", sans-serif;
		line-height:33px;
        
		
		
	}
</style>




<body>

	<!-- Do not edit any html in the body tag -->
	<figure class="SlidingPuzzleFigure">

		<ul class="SlidingPuzzle">
			<li class="Tile Tile1">1</li>
			<li class="Tile Tile2">2</li>
			<li class="Tile Tile3">3</li>
			<li class="Tile Tile4">4</li>
			<li class="Tile Tile5">5</li>
			<li class="Tile Tile6">6</li>
			<li class="Tile Tile7">7</li>
			<li class="Tile Tile8">8</li>
		</ul>

		<figcaption>A Sliding Puzzle</figcaption>
	</figure>
	<!-- Do not edit any html in the body tag -->
    
	
</body>
</html>
